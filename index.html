<!DOCTYPE html>

<html  lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>CMS</title>
    </head>

    <body>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span><br>

              <div class="modal-form" >
                <div>
                    <input type="text" id="new-name" name="new-name" placeholder="Nume">
                </div>
                
                <div>
                    <input type="text" id="new-surname" name="new-surname" placeholder="Prenume">
                </div>
                
                <div>
                    <input type="text" id="new-email" name="new-email" placeholder="Email">
                </div>
                
                <div>
                    <select name="new-gender" id="new-gender">
                        <option value="Masculin">Masculin</option>
                        <option value="Feminin">Feminin</option>
                    </select>
                </div>
                
                <div>
                    <input type="date" id="new-birthdate" name="new-birthdate">
                </div>

                <div>
                    <button class="btn-newentry" onclick="createNewEntry()">Create</button>
                </div>
                
                <div>
                    <input id="new-image" type="file">Choose Image</input>
                </div>
                
            </div>
            </div>
          
          </div>

        <div class="center">
            <button class="btn-newentry" onclick="openModal()">New entry</button>

            <table id='entries'>
                <tr>
                    <th> </th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Email</th>
                    <th>Sex</th>
                    <th>Data nasterii</th>
                    <th> </th>
                </tr>
    
                
            </table>
        </div>
    
    <script src="index.js"></script>
    </body>
</html>
