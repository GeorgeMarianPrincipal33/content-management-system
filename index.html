<!DOCTYPE html>

<html  lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>CMS</title>
    </head>

    <body>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close" id="closeModal">&times;</span><br>

              <div class="modal-form" >
                <div>
                    <input type="text" id="new-name" name="new-name" placeholder="Nume">
                </div>
                
                <div>
                    <input type="text" id="new-surname" name="new-surname" placeholder="Prenume">
                </div>
                
                <div>
                    <input type="text" id="new-email" name="new-email" placeholder="Email">
                </div>
                
                <div>
                    <select name="new-gender" id="new-gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div>
                    <input type="date" id="new-birthdate" name="new-birthdate">
                </div>

                <div>
                    <input id="new-image" type="file"></input>
                </div>

                <div>
                    <button class="btn-newentry" id="createNewEntry">Create</button>
                </div>
                
                
            </div>
            </div>
          
        </div>

        <div class="center">
            <div>
                <div >
                    <button class="btn-newentry" id="openModal">New entry</button>
                    <button class="btn-newentry" id="sortEntriesByName">Sort by Name</button>

                    
                    <input type="search" id="searchBar" class="input-textfield" placeholder="Name" >
                    <button class="btn-newentry btn-search"  id="searchByName">Search</button>
                </div>
                <div >
                    <table id='entries'>
                        <thead>
                            <tr>
                                <th> </th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                                <th>Sex</th>
                                <th>Birthday</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
            
                        
                    </table>
                    
                </div>
            </div>
        </div>
        
    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/index.js"></script>
    </body>
</html>
